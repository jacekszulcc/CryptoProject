<!DOCTYPE html>

<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <main class="main-content" layout:fragment="content">
        <div class="container p-5">
                <div class="row g-0">
                    <div class="col-md-12">
                        <section>
                            <div>
                                <div class="container">
                                    <div class="row d-flex justify-content-center align-items-center">
                                        <div>
                                            <div class="card">
                                                <div class="card-body p-5">
                                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                                    <form class="login-form" action="/register" method="post" th:object="${user}">

                                                        <div class="form-outline mb-4">
                                                            <input th:field="*{email}" placeholder="Adres Email / Nazwa użytkownika" type="email" id="form3Example1cg" class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Example1cg">Your Email</label>
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <input th:field="*{password}" placeholder="hasło" type="password" id="form3Example3cg" class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Example3cg">Your Password</label>
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <input th:field="*{firstName}" placeholder="Imię" id="form3Example4cg" class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Example4cg">First Name</label>
                                                        </div>

                                                        <div class="form-outline mb-4">
                                                            <input th:field="*{lastName}" placeholder="Nazwisko" id="form3Example5cg" class="form-control form-control-lg" />
                                                            <label class="form-label" for="form3Example5cg">Last Name</label>
                                                        </div>

                                                        <div class="d-flex justify-content-center">
                                                            <button type="submit"
                                                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                                        </div>

                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
        </div>
    </main>
