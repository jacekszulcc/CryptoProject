<!DOCTYPE html>

<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<main class="main-content" layout:fragment="content">
    <div class="container p-5">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="d-flex justify-content-center col-md-12">
                    <div class="text-center m-5 col-sm-4">
                        <form action="/portfolio/edit" method="post" th:object="${crypto}">
                            <label for="cryptoQuantity">Quantity </label><input type="text" class="form-control" id="cryptoQuantity" th:field="*{quantity}"><br />
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{name}">
                            <input type="hidden" th:field="*{cmcId}">
                            <input type="hidden" th:field="*{userId}">
                            <button type="submit" class="btn btn-success btn-lg">Edit</button>
                        </form>
                        <br />
                        <a href="/portfolio"><button class="btn btn-light btn-sm">Back to portfolio</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
