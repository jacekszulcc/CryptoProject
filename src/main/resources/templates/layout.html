<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Crypto Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid offset-2">
            <a class="navbar-brand text-light" href="#"><i class="bi bi-currency-bitcoin"></i> Crypto Project</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/"><button class="btn btn-dark m-1"><i class="bi bi-list-stars"></i> TOP 100</button></a>
                    </li>
                    <li class="nav-item">
                        <a href="/favorite"><button class="btn btn-dark m-1"><i class="bi bi-star"></i></i> My Favorite</button></a>
                    </li>
                    <li class="nav-item">
                        <a href="/portfolio"><button class="btn btn-dark m-1"><i class="bi bi-tags"></i> My Portfolio</button></a>
                    </li>
                    <li class="nav-item">
                        <a href="/twitter"><button class="btn btn-dark m-1"><i class="bi bi-twitter"></i> My Hashtags</button></a>
                    </li>
                </ul>
                <div class="mb-4">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-2">
                        <li class="nav-item m-1">
                            <a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()"><button class="btn btn-light">Login</button></a>
                            <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()"><button class="btn btn-light">Logout</button></a>
                        <li class="nav-item m-1">
                            <a href="#" th:href="@{/register}" sec:authorize="!isAuthenticated()"><button class="btn btn-light">Register</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content" layout:fragment="content">
    </main>

    <nav class="navbar bg-light navbar-expand-lg fixed-bottom">
        <div class="container-fluid offset-5">
            <span class="navbar-text">Copyright <i class="bi bi-c-circle"></i> Jacek Szulc 2022</span>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
